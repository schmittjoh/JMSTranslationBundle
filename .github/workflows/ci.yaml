# yamllint disable rule:line-length
# yamllint disable rule:braces

name: CI

on:
  pull_request:
  push:
    branches:
      - "master"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  phpunit:
    name: 'PHPUnit (PHP ${{ matrix.php-version }}, Symfony ${{ matrix.symfony-version }} + ${{ matrix.dependencies }} deps)'
    runs-on: "ubuntu-20.04"

    strategy:
      fail-fast: false
      matrix:
        symfony-version:
          - '^5.4'
          - '^6.4'
          - '^7.2'
        php-version:
          - '8.3'
          - '8.4'
        dependencies:
          - 'lowest'
          - 'highest'
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          fetch-depth: 2

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "pcov"
          tools: 'flex'
          ini-values: "zend.assertions=1"

      - name: 'Remove sensio/framework-extra-bundle'
        if: matrix.dependencies == 'highest' || matrix.symfony-version == '^7.2'
        run: |
          composer remove --dev --no-update sensio/framework-extra-bundle

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v3"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "${{ matrix.composer-options }}"
        env:
          COMPOSER_FUND: '0'
          SYMFONY_REQUIRE: '${{ matrix.symfony-version }}'

      - name: Run tests
        run: |
          SYMFONY_PHPUNIT_VERSION=11.5 SYMFONY_DEPRECATIONS_HELPER=weak vendor/bin/simple-phpunit ${PHPUNIT_FLAGS}
